<!DOCTYPE html>
<html>
<head>
	<title>JackieLee个人技术博客</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="ccs/animate.css" />
	<link rel="stylesheet" href="ccs/indcss.css" />
	<script src="js/jquery.js"></script>
	<script src="js/vue.js"></script>
</head>
<body>
	<!--
    	固定栏开始
    -->
    
    <!--
    	顶部固定栏（鸡汤）
    -->
    <div id="heart" class="wow bounceInLeft">
    	<!--<p>人生若只如初见，何必秋风悲画扇</p>-->
    	<p>经不住流年似水，逃不过此间年少</p>
    </div>
    
     <!--
    	右侧边固定栏（联系我）
    -->
    <div id="contact">
    	
    </div>
    
     <!--
    	右侧边固定栏（时间）
    -->
    <div id="time">
    	<script type="text/javascript" src="js/clock.js"></script>
    </div>
    
    <!--
    	canvas背景
    --> 
     <script type="text/javascript" src="js/canvas-nest.js"></script>
     
	<!--
    	固定栏结束
    -->
	
	
	<!--
    	首页头部开始
    -->
	<header>
		
	</header>
	
	<!--
    	首页头部结束
    -->
    
    <!--
    	首页导航栏开始
    -->
	<nav>
		<div class="nav-con wow bounceInLeft"  data-wow-delay="1s">
			<ul>
				<li><a href="index.html">网站首页</a></li>
				<li><a href="#" style="cursor: not-allowed;">技术文章</a></li>
				<li><a href="#" style="cursor: not-allowed;">我的日记</a></li>
				<li><a href="#" style="cursor: not-allowed;">关于我</a></li>
				<li><a href="#" style="cursor: not-allowed;">给我留言</a></li>
			</ul>		
		</div>
		<div class="nav-search  wow bounceInRight"  data-wow-delay="1s">
			
			<input type="text" name="search" id="search" autocomplete="on"/>
			<label for="search" style="cursor:pointer" id="searchlabel">
				搜索
			</label>
			
		</div>
	</nav>
	<!--
    	首页导航栏结束
    -->
	
	<!--
    	首页主体开始
    -->
	<main id="app" v-cloak>
	
		<div class="main-topline wow bounceInDown" data-wow-delay="1.6s"></div>
		
		<div class="main-content wow lightSpeedIn"  data-wow-delay="2.4s"  data-wow-duration="2s">
			<ul>
				<li v-for="(item,index) in newContent" v-if="index<pageNum" class="main-content-article" data-scroll-reveal="enter left over 1s and move 100px wait 1.5s">
					
					<h3 class="main-content-article1">{{item.title1}}</h3>
					
					<img class="main-content-article2" :src="item.img2" />
					
					<span  class="main-content-article3" >
						{{item.detail3}}
					</span>
				
					<span class="main-content-article4">{{item.time4}}</span>
					
					<a class="main-content-article5" :href="item.href5" :title="item.artTitle6" target="_blank">阅读全文>></a>
				</li>
				
			</ul>
			
			<div class="app">
			    <div>
			      <div class="page"  v-show="show">
			        <div class="pagelist">
			          <span class="jump" :class="{disabled:pstart}" @click="{current_page--};jumpPage(current_page--)">上一页</span>
			          <span v-show="current_page>5" class="jump" @click="jumpPage(1)">1</span>
			          
			          <span class="ellipsis"  v-show="efont">...</span>
			          <span class="jump" v-for="num in indexs" :class="{bgprimary:current_page==num}" @click="jumpPage(num)">{{num}}</span>
			          <span class="ellipsis"  v-show="ebehind">...</span>
			
			          <span :class="{disabled:pend}" class="jump" @click="{current_page++};jumpPage(current_page)">下一页</span>
			          
			          <span  class="jump" @load="jumpPage(pages)">共{{pages}}页</span>
			
			          <span class="jumppoint">跳转到：</span>
			          <span class="jumpinp"><input type="text" v-model="changePage"></span>
			          <span class="jump gobtn" @click="jumpPage(changePage)">GO</span>
			        </div>
			      </div>
			    </div>
			</div>
	
		</div>
		
		<div class="main-bottomline wow swing"></div>
	</main>
	<!--
    	首页主体结束
    -->
    
    <!--
    	首页尾部开始
    -->
	<footer>
		<p>All Rights Reserved 版权所有：<span style="color: black;">李培锋个人博客</span></p>
	</footer>
	<!--
    	首页尾部结束
    -->
</body>
<script src="js/indjs.js"></script>

<script src="js/wow.js"></script>
	
<script src="js/scrollReveal.js"></script> 

<script>
if (!(/msie [6|7|8|9]/i.test(navigator.userAgent))){
	

	(function(){
		window.scrollReveal = new scrollReveal({reset: true});
	})();
	
	new WOW().init();
	
	
};
</script>
</html>
